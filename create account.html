<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="row-cols-lg-3 offset-lg-4 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-black-100 ">sign up</h1>
                      <p>its quick and easy</p>
                        <form action="">
                                <div class="row">
                                    <div class="col">
                                      <input type="text" class="form-control" placeholder="First name" aria-label="Firstname">
                                    </div>
                                    <div class="col">
                                      <input type="text" class="form-control" placeholder="surname" aria-label="surname">
                                    </div>
                                  </div>
                                  <br>
                                <input type="text"class="form-control"placeholder="mobilenumber or password" required>
                                <br>
                                <input type="text"class="form-control"placeholder="Newpassword"required>
                                <br>
                              <div class="row">
                                <div class="col">
                                <select class="form-select form select-md  justify-content-md-start" aria-label=".form-select-lg example">
                                <option selected>date</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                 
                              </select>
                            </div>
                            <div class="col">
                              <select class="form-select form select-md" aria-label=".form-select-lg example">
                            <option selected>month</option>
                            <option value="1">jan</option>
                            <option value="2">feb</option>
                            <option value="3">mar</option>
                            <option value="4">apr</option>
                           <option value="5">may</option>
                           <option value="6">jun</option>
                           <option value="7">jul</option>
                           <option value="8">aug</option>
                           <option value="9">sep</option>
                           <option value="10">oct</option>
                           <option value="11">nov</option>
                           <option value="12">dec</option>
                           </select>
                          </div>
                          <div class="col">    
                            <select class="form-select form select md" aria-label=".form-select-lg example">
                            <option selected>year</option>
                            <option value="1">1990</option>
                            <option value="2">1991</option>
                            <option value="3">1992</option>
                            <option value="4">1993</option>
                           <option value="5">1994</option>
                           <option value="6">1995</option>
                           <option value="7">1996</option>
                           <option value="8">1997</option>
                           <option value="9">1998</option>
                           <option value="10">1999</option>
                           <option value="11">2000</option>
                           <option value="12">2001</option>
                           <option value="11">2002</option>
                           <option value="12">2003</option>
                           <option value="11">2004</option>
                           <option value="12">2005</option>
                           <option value="11">2006</option>
                           <option value="12">2007</option>
                           <option value="11">2008</option>
                           <option value="12">2009</option>
                           <option value="11">2010</option>
                           <option value="12">2011</option>
                           <option value="11">2012</option>
                           <option value="12">2013</option>
                           <option value="11">2014</option>
                           <option value="12">2015</option>
                           <option value="11">2016</option>
                           <option value="12">2017</option>
                           <option value="11">2018</option>
                           <option value="12">2019</option>
                           <option value="11">2020</option>
                           <option value="12">2021</option> 
                        </select>             
                    </div> 
                  </div>
                  <br>
                    <div class="row">
                      <div class="col">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                          <label class="form-check-label" for="exampleRadios1"> Male
                          </label>
                        </div>
                    </div>
                      <div class="col">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                          <label class="form-check-label" for="exampleRadios2">
                             Female
                          </label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
                          <label class="form-check-label" for="exampleRadios3">
                            Custom
                          </label>
                        </div>
                      </div>
                    </div>
                      <br>
                      <div class="d-grid gap-2 col-6 mx-auto">
                          <button class="btn btn-success" type="button">sign up</button>
                      </div>
                    </div>
                   </div>
                 </div>
                  </form>
                  </div>
              </div>
             </div>
            </div>
            </div>
        </div>

</body>
</html>
